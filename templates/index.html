<h1>Volumio controller</h1>
<ul>
    {% for playlist in playlists %}
    <li>
        <a href="{{ playlist.url }}">{{ playlist.name }}</a>   
    </li>
    {% endfor %}

</ul>
<!-- TODO: control buttons -->

<iframe name="responseframe" id="responseframe"></iframe>
<form action="/playback/pause" method="POST" target="responseframe">
    <input type="submit" value="Pause" />
</form>

<form action="/playback/play" method="POST" target="responseframe">
    <input type="submit" value="Play" />
</form>

<form action="/playback/status" method="GET" target="responseframe">
    <input type="submit" value="Status" />
</form>
